<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Login</h1>
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-3">
          <label for="email" class="form-label" id="email" name="email"
            >Email</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
            email
            [(ngModel)]="model.email"
            #emailRef="ngModel"
          />
          <div
            *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)"
            class="text-danger mt-1"
          >
            <div *ngIf="emailRef.errors?.['required']">Email is required.</div>
            <div *ngIf="emailRef.errors?.['email']">
              Please enter a valid email.
            </div>
          </div>
        </div>

        <div class="mt-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="model.password"
              required
              minlength="6"
              #passwordRef="ngModel"
            />
            <span class="input-group-text" (click)="togglePasswordVisibility()">
              <i
                class="fa"
                [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"
              ></i>
            </span>
          </div>
          <div *ngIf="passwordRef.invalid && (passwordRef.dirty || passwordRef.touched)"
            class="text-danger mt-1">
              <div *ngIf="passwordRef.errors?.['required']">Password is required.</div>
              <div *ngIf="passwordRef.errors?.['minlength']">
                Password at least have 6 characters.
              </div>
          </div>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isLoading" >Login</button>
        </div>
      </form>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>

      <div *ngIf="isLoading" class="text-center mt-3">
        <div class="spinner-border text-primary" role="status"> 
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>
</div>
