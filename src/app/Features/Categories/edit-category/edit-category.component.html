<div class="container">

    <h1 class="mt-3">Edit Category</h1>

    <div class="mt-2">

        <div class="mt-2">


            <ng-container *ngIf="category";else notFound>
                <form #form="ngForm" (ngSubmit)="onFormSubmit()">
                    <div class="mt-2">
                        <div class="mt-3">
                            <label class="form-label" for="CategoryId"> Category Id</label>
                            <input type="text" disabled
                            id="categoryId"
                            name="categoryId"
                            class="form-control"
                            [(ngModel)]="category.id"
                            >
                        </div>

                        <div class="mt-3">
                            <label class="form-label" for="CategoryName"> Category Name</label>
                            <input type="text" 
                            id="categoryName"
                            name="categoryName"
                            class="form-control"
                            [(ngModel)]="category.name"
                            >
                        </div>

                        <div class="mt-3">
                            <label class="form-label" for="CategoryUrl"> Category Url Handle</label>
                            <input type="text" 
                            id="categoryUrl"
                            name="categoryUrl"
                            class="form-control"
                            [(ngModel)]="category.urlHandle"
                            >
                        </div>

                        <div class="mt-3 d-flex">
                            <button class="btn btn-primary" type="submit">Save</button>
                            <button class="btn btn-danger ms-3" (click)="OnDelete()">Delete</button>
                        </div>
                    </div>
                </form>
            </ng-container>

            <ng-template #notFound>
                <div class="alert alert-warning" role="alert">
                    Category not Found..!
                  </div>
            </ng-template>
        </div>
    </div>
</div>
