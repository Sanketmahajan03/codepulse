<div class="container">
  <h1 class="mt-2">Edit BlogPosts</h1>
  <ng-container *ngIf="model">
    <div class="mt-2 mb-5">
      <form #form="ngForm" (ngSubmit)="OnFormSubmit()">
        <div class="mt-3">
          <label for="Title" class="form-label">Title</label>
          <input
            type="text"
            id="Title"
            name="Title"
            class="form-control"
            [(ngModel)]="model.title"
          />
        </div>

        <div class="mt-3">
          <label for="ShortDescription" class="form-label"
            >Short Description</label
          >
          <input
            type="text"
            id="ShortDescription"
            class="form-control"
            name="ShortDescription"
            [(ngModel)]="model.shortDescription"
          />
        </div>

        <div class="mt-3">
          <label for="UrlHandle" class="form-label">Url Handle</label>
          <input
            type="text"
            id="UrlHandle"
            class="form-control"
            name="UrlHandle"
            [(ngModel)]="model.urlHandle"
          />
        </div>

        <div class="mt-3">
          <label for="Content" class="form-label">Content</label>
          <div class="d-flex flex-row">
            <div class="col-6 p-2">
              <textarea
                id="Content"
                name="Content"
                class="form-control"
                style="height: 350px; max-height: 350px"
                [(ngModel)]="model.content"
              >
              </textarea>
            </div>

            <div
              class="col-6 p-2"
              style="max-height: 350px; overflow-y: scroll"
            >
              <markdown [data]="model.content"></markdown>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <label for="FeaturedUrlImage" class="form-label">Feature Url Image
            <button type="button" class="btn btn-light" (click)="openImageSelector()"> Select Iamge</button>
          </label>

          <ng-container *ngIf="model.featuredUrlImage !== ''">
            <div>
              <img [src]="model.featuredUrlImage" height="100px" class="my-2" />
            </div>
          </ng-container>

          <input
            type="text"
            id="UrlHandle"
            class="form-control"
            name="UrlHandle"
            [(ngModel)]="model.featuredUrlImage"
          />
        </div>

        <div class="mt-3">
          <label for="PublishedDate" class="form-label">Publisher Date</label>
          <input
            type="Date"
            id="PublishedDate"
            class="form-control"
            name="PublishedDate"
            value="{{ model.publishedDate }}"
            [ngModel]="model.publishedDate | date : 'yyy-MM-dd'"
            (ngModelChange)="model.publishedDate = $event"
          />
        </div>

        <div class="mt-3">
          <label for="Author" class="form-label">Author</label>
          <input
            type="text"
            id="Author"
            class="form-control"
            name="Author"
            [(ngModel)]="model.author"
          />
        </div>

        <div class="form-check mt-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="isVisible"
            name="isVisible"
            [(ngModel)]="model.isVisible"
          />
          <label class="form-check-label" for="isVisible"> Is Visible? </label>
        </div>

        <div class="mt-3">
          <label for="categories" class="form-label">Categories</label>
          <ng-container *ngIf="categories$ | async as categories">
            <select
              class="form-control"
              name="categories"
              id="categories"
              [(ngModel)]="selectedCategories"
              multiple
            >
              <Option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
              </Option>
            </select>
          </ng-container>
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger ms-3" (click)="OnDelete()">Delete</button>
        </div>
      </form>
    </div>
  </ng-container>
</div>

<div class="Images-container-model" [ngClass]="{'d-block': isImageSelectorVisible, 'd-none': !isImageSelectorVisible}">
  <button type="button" class="btn btn-light" (click)="closedImageSelector()" style="position: fixed; top: 10px; right: 10px;">X</button>
  <app-image-selector></app-image-selector>

</div>
